<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        
        .cart-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        
        .shipping-fee {
            padding: 10px 0;
        }
        
        .total {
            padding: 10px 0;
            font-weight: bold;
        }
        
        .apply-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .apply-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="product-info">
            <h3>Product: And</h3>
            <h4>Price: 268,000 ₫</h4>
        </div>

        <div class="cart-summary">
            <h4>Cart Summary</h4>
            <h4>Total: 268,000 ₫</h4>
        </div>

        <div class="shipping-fee">
            <h4>Shipping Fee</h4>
            <p>Free shipping within the EU (Shipping address: UEH)</p>
            <p>Inside HCMC: 30,000 ₫</p>
            <p>Outside HCMC: 50,000 ₫</p>
            <p>Shipping to An Giang</p>
        </div>

        <div class="total">
            <h4>Total: 268,000 ₫</h4>
        </div>

        <div class="coupon-section">
            <h4>Coupon</h4>
            <input type="text" placeholder="Enter coupon code">
            <button class="apply-btn">Apply</button>
        </div>
    </div>
</body>

</html>
